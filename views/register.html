<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Please fill out the form to register</h3>
	</div>
	<div class="panel-body">
		<form class="form" role="form" name="regForm" ng-submit="submit(user)" novalidate>

			<div class="form-group">
				<label for="email" class="control-label">Email:</label>
				<input name="email" type="text" id="email" class="form-control" ng-model="user.email" />
			</div>
			<div class="form-group">
				<label for="confirmed.email" class="control-label">Confirmed email:</label>
				<input name="confirmed.email" type="text" id="confirmed.email" class="form-control" ng-model="user.confirmed.email" />
			</div>
			
			<div class="form-group">
				<label for="password" class="control-label">Password:</label>
				<input name="password" type="password" id="password" class="form-control" ng-model="user.password" />
			</div>
			<div class="form-group">
				<label for="confirmed.password" class="control-label">Password:</label>
				<input name="confirmed.password" type="password" id="confirmed.password" class="form-control" ng-model="user.confirmed.password" />
			</div>
			<div class="form-group">
				<label for="ssn" class="control-label">Social number:</label>
				<input name="snn" type="text" id="snn" class="form-control" ng-model="user.ssn" />
			</div>

			<div class="form-group">
				<button class="btn btn-primary pull-right">Register</button>
			</div>

		</form>
	</div>
</div>
